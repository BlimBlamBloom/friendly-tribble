<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Gusta Los Verbos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        #verbDisplay {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        #scoreDisplay {
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }
        
        canvas {
            border: 4px solid #667eea;
            background: linear-gradient(135deg, #ffeaa7 0%, #74b9ff 100%);
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        
        #startScreen, #winScreen {
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        button {
            font-size: 24px;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin: 10px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .instructions {
            font-size: 18px;
            color: #333;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
        
        .mode-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .highscores {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .highscores h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .score-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>üêï Me Gusta Los Verbos üëª</h1>
            <div class="instructions">
                <p>Use the arrow keys to help the dog catch all the ghosts!</p>
                <p>Match the pronoun with the correct verb conjugation.</p>
            </div>
            <div class="mode-buttons">
                <button onclick="startGame('easy')">Easy</button>
                <button onclick="startGame('medium')">Medium</button>
            </div>
            <div class="highscores">
                <h3>High Score</h3>
                <div class="score-item">Medium Mode: <span id="highScoreDisplay">0</span></div>
            </div>
        </div>
        
        <div id="gameScreen" style="display: none;">
            <div id="verbDisplay"></div>
            <div id="scoreDisplay"></div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>
        
        <div id="winScreen" style="display: none;">
            <h1>üéâ ¬°Felicidades! üéâ</h1>
            <p class="instructions" id="winMessage"></p>
            <button onclick="showStartScreen()">Return to Home</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 30;
        const tileCount = 20;
        
        const verbs = [
            { infinitive: 'hablar', conjugations: ['hablo', 'hablas', 'habla', 'hablamos', 'habl√°is', 'hablan'] },
            { infinitive: 'escuchar', conjugations: ['escucho', 'escuchas', 'escucha', 'escuchamos', 'escuch√°is', 'escuchan'] },
            { infinitive: 'estudiar', conjugations: ['estudio', 'estudias', 'estudia', 'estudiamos', 'estudi√°is', 'estudian'] },
            { infinitive: 'bailar', conjugations: ['bailo', 'bailas', 'baila', 'bailamos', 'bail√°is', 'bailan'] },
            { infinitive: 'viajar', conjugations: ['viajo', 'viajas', 'viaja', 'viajamos', 'viaj√°is', 'viajan'] },
            { infinitive: 'trabajar', conjugations: ['trabajo', 'trabajas', 'trabaja', 'trabajamos', 'trabaj√°is', 'trabajan'] }
        ];
        
        const pronouns = ['yo', 't√∫', 'ella', 'nosotros', 'vosotros', 'ellos'];
        
        let gameMode = 'easy';
        let currentLevel = 0;
        let currentPronounIndex = 0;
        let dog = { x: 10, y: 10 };
        let ghosts = [];
        let direction = { x: 0, y: 0 };
        let frozen = false;
        let gameLoop;
        let score = 0;
        let highScore = localStorage.getItem('mediumHighScore') || 0;
        
        document.getElementById('highScoreDisplay').textContent = highScore;
        
        function startGame(mode) {
            gameMode = mode;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            currentLevel = 0;
            score = 0;
            initLevel();
            gameLoop = setInterval(update, 150);
        }
        
        function showStartScreen() {
            document.getElementById('winScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            highScore = localStorage.getItem('mediumHighScore') || 0;
            document.getElementById('highScoreDisplay').textContent = highScore;
        }
        
        function initLevel() {
            currentPronounIndex = Math.floor(Math.random() * 6);
            dog = { x: 10, y: 10 };
            direction = { x: 0, y: 0 };
            frozen = false;
            
            if (gameMode === 'easy') {
                document.getElementById('verbDisplay').textContent = verbs[currentLevel].infinitive.charAt(0).toUpperCase() + verbs[currentLevel].infinitive.slice(1);
                document.getElementById('scoreDisplay').textContent = '';
                spawnGhostsEasy();
            } else {
                document.getElementById('verbDisplay').textContent = '';
                document.getElementById('scoreDisplay').textContent = 'Score: ' + score;
                spawnGhostsMedium();
            }
        }
        
        function spawnGhostsEasy() {
            ghosts = [];
            const positions = [];
            
            while (positions.length < 6) {
                const x = Math.floor(Math.random() * (tileCount - 6)) + 3;
                const y = Math.floor(Math.random() * (tileCount - 6)) + 3;
                
                let valid = true;
                for (let pos of positions) {
                    if (Math.abs(pos.x - x) < 4 && Math.abs(pos.y - y) < 4) {
                        valid = false;
                        break;
                    }
                }
                
                if (valid && (Math.abs(dog.x - x) > 5 || Math.abs(dog.y - y) > 5)) {
                    positions.push({ x, y });
                }
            }
            
            for (let i = 0; i < 6; i++) {
                ghosts.push({
                    x: positions[i].x,
                    y: positions[i].y,
                    conjugation: verbs[currentLevel].conjugations[i],
                    pronounIndex: i
                });
            }
        }
        
        function spawnGhostsMedium() {
            if (ghosts.length === 0) {
                ghosts = [];
                const positions = [];
                
                while (positions.length < 6) {
                    const x = Math.floor(Math.random() * (tileCount - 6)) + 3;
                    const y = Math.floor(Math.random() * (tileCount - 6)) + 3;
                    
                    let valid = true;
                    for (let pos of positions) {
                        if (Math.abs(pos.x - x) < 4 && Math.abs(pos.y - y) < 4) {
                            valid = false;
                            break;
                        }
                    }
                    
                    if (valid && (Math.abs(dog.x - x) > 5 || Math.abs(dog.y - y) > 5)) {
                        positions.push({ x, y });
                    }
                }
                
                for (let i = 0; i < 6; i++) {
                    const randomVerb = Math.floor(Math.random() * 6);
                    const randomPronoun = Math.floor(Math.random() * 6);
                    ghosts.push({
                        x: positions[i].x,
                        y: positions[i].y,
                        conjugation: verbs[randomVerb].conjugations[randomPronoun],
                        pronounIndex: randomPronoun
                    });
                }
            } else {
                let attempts = 0;
                while (attempts < 100) {
                    const x = Math.floor(Math.random() * (tileCount - 6)) + 3;
                    const y = Math.floor(Math.random() * (tileCount - 6)) + 3;
                    
                    let valid = true;
                    for (let ghost of ghosts) {
                        if (Math.abs(ghost.x - x) < 4 && Math.abs(ghost.y - y) < 4) {
                            valid = false;
                            break;
                        }
                    }
                    
                    if (valid && (Math.abs(dog.x - x) > 5 || Math.abs(dog.y - y) > 5)) {
                        const randomVerb = Math.floor(Math.random() * 6);
                        const randomPronoun = Math.floor(Math.random() * 6);
                        ghosts.push({
                            x: x,
                            y: y,
                            conjugation: verbs[randomVerb].conjugations[randomPronoun],
                            pronounIndex: randomPronoun
                        });
                        break;
                    }
                    attempts++;
                }
            }
            
            let hasMatch = ghosts.some(g => g.pronounIndex === currentPronounIndex);
            if (!hasMatch && ghosts.length > 0) {
                currentPronounIndex = ghosts[0].pronounIndex;
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (frozen) return;
            
            if (e.key === 'ArrowUp') {
                direction = { x: 0, y: -1 };
            } else if (e.key === 'ArrowDown') {
                direction = { x: 0, y: 1 };
            } else if (e.key === 'ArrowLeft') {
                direction = { x: -1, y: 0 };
            } else if (e.key === 'ArrowRight') {
                direction = { x: 1, y: 0 };
            }
        });
        
        function update() {
            if (frozen) return;
            
            dog.x += direction.x;
            dog.y += direction.y;
            
            if (dog.x < 0) dog.x = tileCount - 1;
            if (dog.x >= tileCount) dog.x = 0;
            if (dog.y < 0) dog.y = tileCount - 1;
            if (dog.y >= tileCount) dog.y = 0;
            
            for (let i = ghosts.length - 1; i >= 0; i--) {
                if (dog.x === ghosts[i].x && dog.y === ghosts[i].y) {
                    if (ghosts[i].pronounIndex === currentPronounIndex) {
                        ghosts.splice(i, 1);
                        score++;
                        
                        if (gameMode === 'easy') {
                            currentPronounIndex++;
                            
                            if (ghosts.length === 0) {
                                currentLevel++;
                                if (currentLevel >= verbs.length) {
                                    clearInterval(gameLoop);
                                    document.getElementById('gameScreen').style.display = 'none';
                                    document.getElementById('winMessage').textContent = "You've mastered all the verbs!";
                                    document.getElementById('winScreen').style.display = 'block';
                                } else {
                                    initLevel();
                                }
                            }
                        } else {
                            document.getElementById('scoreDisplay').textContent = 'Score: ' + score;
                            currentPronounIndex = Math.floor(Math.random() * 6);
                            spawnGhostsMedium();
                        }
                    } else {
                        if (gameMode === 'medium') {
                            clearInterval(gameLoop);
                            if (score > highScore) {
                                highScore = score;
                                localStorage.setItem('mediumHighScore', highScore);
                            }
                            document.getElementById('gameScreen').style.display = 'none';
                            document.getElementById('winMessage').textContent = 'Final Score: ' + score + ' | High Score: ' + highScore;
                            document.getElementById('winScreen').style.display = 'block';
                        } else {
                            frozen = true;
                            const moveBack = 5;
                            dog.x -= direction.x * moveBack;
                            dog.y -= direction.y * moveBack;
                            
                            dog.x = Math.max(0, Math.min(tileCount - 1, dog.x));
                            dog.y = Math.max(0, Math.min(tileCount - 1, dog.y));
                            
                            setTimeout(() => {
                                frozen = false;
                            }, 1000);
                        }
                    }
                    break;
                }
            }
            
            draw();
        }
        
        function draw() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ffeaa7');
            gradient.addColorStop(1, '#74b9ff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const dogSize = gridSize * 0.9;
            const dogX = dog.x * gridSize + gridSize/2;
            const dogY = dog.y * gridSize + gridSize/2;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(dogX, dogY + dogSize/2, dogSize/2, dogSize/4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = frozen ? '#ff6b6b' : '#f39c12';
            ctx.beginPath();
            ctx.arc(dogX, dogY, dogSize/2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(dogX - dogSize/4, dogY - dogSize/6, dogSize/6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(dogX + dogSize/4, dogY - dogSize/6, dogSize/6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(dogX - dogSize/4, dogY - dogSize/6, dogSize/12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(dogX + dogSize/4, dogY - dogSize/6, dogSize/12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(dogX, dogY + dogSize/6, dogSize/10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = frozen ? '#e74c3c' : '#e67e22';
            ctx.beginPath();
            ctx.ellipse(dogX - dogSize/2.5, dogY - dogSize/3, dogSize/5, dogSize/3, -0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(dogX + dogSize/2.5, dogY - dogSize/3, dogSize/5, dogSize/3, 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.font = 'bold 18px Arial';
            ctx.fillStyle = '#2d3436';
            ctx.textAlign = 'center';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.strokeText(pronouns[currentPronounIndex], dogX, dogY - dogSize/2 - 10);
            ctx.fillText(pronouns[currentPronounIndex], dogX, dogY - dogSize/2 - 10);
            
            ghosts.forEach(ghost => {
                const ghostSize = gridSize * 1.2;
                const ghostX = ghost.x * gridSize + gridSize/2;
                const ghostY = ghost.y * gridSize + gridSize/2;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.beginPath();
                ctx.ellipse(ghostX, ghostY + ghostSize/2.5, ghostSize/2.5, ghostSize/5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(ghostX, ghostY, ghostSize/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.font = `${ghostSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üëª', ghostX, ghostY);
                
                ctx.font = 'bold 16px Arial';
                ctx.fillStyle = '#2d3436';
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.textBaseline = 'alphabetic';
                ctx.strokeText(ghost.conjugation, ghostX, ghostY - ghostSize/2 - 5);
                ctx.fillText(ghost.conjugation, ghostX, ghostY - ghostSize/2 - 5);
            });
        }
    </script>
</body>
</html>
